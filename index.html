</head>
<body>
    <div class="sidebar-toggle" id="sidebarToggle">
        &#9776; <!-- Символ "бургер" меню -->
    </div>
    <div class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-link">Главная</a>
        <a href="about.html" class="sidebar-link">О нас</a>
        <a href="services.html" class="sidebar-link">Услуги</a>
        <a href="contact.html" class="sidebar-link">Контакты</a>
    </div>
    <div class="blurred-bar">
        <a href="https://www.instagram.com/overboked/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/overboked/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.youtube.com/@Overboked" target="_blank"><i class="fab fa-youtube"></i></a>

        <a href="https://t.me/overboked" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
    <div class="content-wrapper">
        <div class="main-content background-section" id="background-section-0">
            <div class="text-overlay">
                <h1>IIL WORKSHOP</h1>
                <p class="subtitle">Hi, im 3D artist</p>
            </div>
            <div id="model-container"></div>
        </div>
        <div class="divider"></div>
        <div class="additional-content background-section" id="background-section-1">
            <div class="category-buttons">
                <div class="curve"></div>
                <button class="category-button active" data-category="art">Art</button>
                <button class="category-button" data-category="interiors">Interiors</button>
                <button class="category-button" data-category="videos">Videos</button>
                <button class="category-button" data-category="vfx">VFX</button>
            </div>
            <div id="modalOverlay" class="modal-overlay">
                <div id="modal" class="modal">
                    <span class="close">&times;</span>
                    <div><class="modal-content" id="modalImage"></div> 
                    <div class="modal-info">
                        <h2 id="modalTitle"></h2>
                        <p id="modalDescription"></p>
                        <p><strong>Program used:</strong> <span id="modalSoftware"></span></p>
                        <div id="modalAdditionalImages" class="additional-images"></div>
                    </div>
                </div>
            </div>                  
            <div class="carousel" id="carousel">
                <!-- Контент будет загружаться сюда -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
