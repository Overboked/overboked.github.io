<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>3D Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>3D Portfolio</h1>
        <div class="social-icons">
            <a href="https://www.instagram.com/overboked" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <!-- Add more icons as needed -->
        </div>
    </header>
    <main>
        <div class="content-container">
            <section id="media" class="column">
                <h2>Renders and Videos</h2>
                <div class="media-item">
                    <img src="images/render1.jpg" alt="Render 1">
                </div>
                <div class="media-item">
                    <img src="images/render2.jpg" alt="Render 2">
                </div>
                <div class="media-item">
                    <video controls>
                        <source src="videos/video1.mp4" type="video/mp4">
                    </video>
                </div>
            </section>
            <section id="3d-models" class="column">
                <h2>Interactive 3D models</h2>
                <div class="model-container">
                    <div id="model-container1" class="model-frame"></div>
                    <div id="model-container2" class="model-frame"></div>
                    <div id="model-container3" class="model-frame"></div>
                </div>
            </section>
        </div>
    </main>
    <!-- Подключение Three.js и необходимых библиотек -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
